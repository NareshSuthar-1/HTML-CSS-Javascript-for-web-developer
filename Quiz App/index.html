<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ AAP</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1 style="text-align: center; font-size: 2.9rem; padding-top: 30px">Amazing Quiz App</h1>

    <div class="container">

       <div class="inner-container">
            <div class="QSTList">       

                <h1 class="Question"></h1>                

                <div class="options">
                    <ol type="A">
                        <li>
                            <input type="radio" name="qns" class="Answer" id="a" /><label id="Option1"
                                for="a"></label>
                        </li>
                        <li>
                            <input type="radio" name="qns" class="Answer" id="b" /><label id="Option2"
                                for="b"></label>
                        </li>
                        <li>
                            <input type="radio" name="qns" class="Answer" id="c" /><label id="Option3"
                                for="c"></label>
                        </li>
                        <li>
                            <input type="radio" name="qns" class="Answer" id="d" /><label id="Option4"
                                for="d"></label>
                        </li>
                    </ol>
                </div>

                <button id="submit">SUBMIT</button>
            </div>
            <div class="ScoreBox"></div>
        </div> 
    </div>
    <script src="./js.js"></script>
</body>

</html>
